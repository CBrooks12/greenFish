<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <title>Student Form</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body  style="padding:20 20 20 20">
      <h1>Instructions:...<p></p></h1>
      <form id="ID_check"><!--Want to hide this if its a correct form ID-->
    	Enter Form Number: <input type="text" id="formID"><br>
    	<input id="formBtn" type="button" value="Get Form">
      </form>
     <form id="response">
    <div style="padding:20 20 20 20">
      <div class="row">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr" style="width:300px">
      </div>
      <div class="row">
          <label for="st_id">ID #:</label>
          <input type="text" class="form-control" id="st_id" style="width:300px">
      </div>
      <div class="row">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" style="width:300px">
        </div>
        </div><!--end padding div-->
      <div class="row" style="padding: 20 20 20 20;">
        <label for="avail">Select Availability (hold shift to select more than one):</label><br>
        <select multiple class="form-control" id="avail" style="width:350px">
            <option  value=11>9:00am - 12:00pm Monday</option><!--value=<day><time> so 11 is first day earliest time-->
            <option value=21>9:00am - 12:00pm Tuesday</option>
            <option value=31>9:00am - 12:00pm Wednesday</option>
            <option  value=41>9:00am - 12:00pm Thursday</option>
            <option value=51>9:00am - 12:00pm Friday</option>
            <option value=12>12:00pm - 5:00pm Monday</option>
            <option value=22>12:00pm - 5:00pm Tuesday</option>
            <option value=32>12:00pm - 5:00pm Wednesday</option>
            <option value=42>12:00pm - 5:00pm Thursday</option>
            <option value=52>12:00pm - 5:00pm Friday</option>
            <option value=13>5:00pm - 8:00pm Monday</option>
            <option value=23>5:00pm - 8:00pm Tuesday</option>
            <option value=33>5:00pm - 8:00pm Wednesday</option>
            <option value=43>5:00pm - 8:00pm Thursday</option>
            <option value=53>5:00pm - 8:00pm Friday</option>
        </select>
    </div>
    <div class="row" style="padding: 20 20 20 20;">
        <p>Grades in CIS courses:</p>
        <div class="col-sm-4">
            <label>CIS 313:</label>
            <select id="313">
                <option value=4>A</option>
                  <option value=3>B</option>
                  <option value=2>C</option>
                  <option value=1>D</option>
                <option value=0>E (Currently Enrolled)</option>
                <option value=-1>N/A</option><!--can't decide best values for N/A and currently enrolled-->
            </select>
            <br>
            <label>CIS 415:</label>
            <select id="415">
                  <option value=4>A</option>
                  <option value=3>B</option>
                  <option value=2>C</option>
                  <option value=1>D</option>
                <option value=0>E (Currently Enrolled)</option>
                <option value=-1>N/A</option>
            </select>
        </div>
        <div class="col-sm-4">
            <label>CIS 314:</label>
            <select id="314">
                <option value=4>A</option>
                  <option value=3>B</option>
                  <option value=2>C</option>
                  <option value=1>D</option>
                <option value=0>E (Currently Enrolled)</option>
                <option value=-1>N/A</option>
            </select>
            <br>
            <label>CIS 425:</label>
            <select id="425">
                  <option value=4>A</option>
                  <option value=3>B</option>
                  <option value=2>C</option>
                  <option value=1>D</option>
                <option value=0>E (Currently Enrolled)</option>
                <option value=-1>N/A</option>
            </select>
        </div>
        <div class="col-sm-4">
            <label>CIS 315:</label>
            <select id="315">
                <option value=4>A</option>
                  <option value=3>B</option>
                  <option value=2>C</option>
                  <option value=1>D</option>
                <option value=0>E (Currently Enrolled)</option>
                <option value=-1>N/A</option>
            </select>
            <br>
            <label>CIS 429:</label>
            <select id="429">
                  <option value=4>A</option>
                  <option value=3>B</option>
                  <option value=2>C</option>
                  <option value=1>D</option>
                <option value=0>E (Currently Enrolled)</option>
                <option value=-1>N/A</option>
            </select>
        </div>
        <!--put in comment box to add other responses-->
    </div>
    <div class="row" style="padding: 20 20 20 20;">
        <p>Languages and Systems</p>
        <div class="col-sm-3">
            <label>Java:</label>
            <select id="java">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>PHP:</label>
            <select id="php">
                <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>Mongo:</label>
            <select id="mongo">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>C++:</label>
            <select id="c++">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>Javascript:</label>
            <select id="javascript">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>Web Server Side(Node, Flask, etc.):</label>
            <select id="wss">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>SQL:</label>
            <select id="sql">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>Bash/Sh:</label>
            <select id="bash">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>GIS:</label>
            <select id="gis">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>HTML:</label>
            <select id="html">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>Git:</label>
            <select id="git">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                  <option value=0>Little/No Experience</option>
            </select>
            <br>
            <label>Python:</label>
            <select id="python">
                  <option value=2>Extensive Experience</option>
                  <option value=1>Some Experience</option>
                <option value=0>Little/No Experience</option>
            </select>
        </div>
    </div>
    <div class="row" style="padding: 20 20 20 20;">
        <label for="sskills">Select your strongest skills for a team project(hold shift to select more than one):</label><br>
        <select multiple class="form-control" id="sskills" style="width:350px">
            <option value="leadership">Leadership</option>
            <option value="frontEndDev">Front-end Development</option>
            <option value="backEndDev">Back-end Development</option>
        </select>
    </div>
    <div class="row" style="padding: 20 20 20 20;">
        <label for="wskills">Select your weakest skills for a team project(hold shift to select more than one):</label><br>
        <select multiple class="form-control" id="wskills" style="width:350px">
            <option value="leadership">Leadership</option>
            <option value="frontEndDev">Front-end Development</option>
            <option value="backEndDev">Back-end Development</option>
        </select>
    </div>
    <div class="row" style="padding: 20 20 20 20;">
        <label for="roles">In what roles can you best contribute?(hold shift to select more than one):</label><br>
        <select multiple class="form-control" id="roles" style="width:350px">
            <option value="lead">Team Lead</option>
            <option value="frontEnd">Front-end Development</option>
            <option value="backEnd">Back-end Development</option>
        </select>
    </div>
    <div class="row" style="padding: 20 20 20 20;">
          <label for="team">Preferred team member:</label>
          <input type="text" class="form-control" id="team" style="width:300px">
    </div>
    <div class="row">
        <input id="submitBtn" type="button" value="Submit">
    </div>
  </form>
</body>
<script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
   $("#formBtn").click(
           function sendId(){var _id = $('#formID').val();
         $.getJSON($SCRIPT_ROOT + "/_formSettings", {setting: "getPriorities", parentId: _id},
         function(data){});
});
    $(document).ready(function(){
        $("#submitBtn").click(function(){
            var _id = $('#formID').val();
            var name = $("#usr").val();
            var id_num = $('#st_id').val();
            var email = $('#email').val();
              var availability = $("#avail").val();
            var grades = [$('#313').val(), $('#314').val(), $('#315').val(), $('#415').val(), $('#425').val(), $('#429').val()];
            console.log(grades);
            var langs = [$('#java').val(), $('#c++').val(), $('#sql').val(), $('#html').val(), $('#php').val(), $('#javascript').val(), $('#bash').val(), $('#git').val(), $('#mongo').val(), $('#wss').val(), $('#gis').val(), $('#python').val()];
            var streng = $('#sskills').val();
            var weak = $('#wskills').val();
            var roles = $('#roles').val();
            var pref_team = $('#team').val();
            var aResponse = {1: name, 2: id_num, 3: email, 4: availability, 5: grades, 6: langs, 7: streng, 8: weak, 9: roles, 10: pref_team};
            var preJson = { setting: "addForm", parentId: _id, dictResponse: aResponse};
            console.log(preJson);
            $.ajax({
                type: 'GET',
                // Provide correct Content-Type, so that Flask will know how to process it.
                //contentType: 'application/json',
                // Encode your data as JSON.
                data: {aThing: JSON.stringify(preJson)},
                // This is the type of data you're expecting back from the server.
                dataType: 'json',
                url: $SCRIPT_ROOT + '/_formSettings',
                success: function (e) {
                    console.log(e);
                }
            });
            //$.getJSON($SCRIPT_ROOT + '/_formSettings',
            //JSON.stringify(preJson),
            //function(data) {}); // End of the call to getJSON
         });  // End of the function to be called when field changes
     });   // end of what we do on document ready
</script>
</html>
